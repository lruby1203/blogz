{% extends 'base.html' %}

{% block content %}

<h2 class="post-title">{{ post.title }}</h2>
<p class="post-body">{{ post.body }}</p>
<p class="post-author">
    written on {{ post.created.strftime('%Y-%m-%d') }} by <a href="/blog/{{ post.author.username }}">{{ post.author.username }}</a>
</p>

{% endblock %}
